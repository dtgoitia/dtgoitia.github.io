                        {
                          "title"    : "Madoko. Taking the writing to the next level",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/blog/productivity/2017/06/26/madoko-writing-next-level.html",
                          "date"     : "June 26, 2017",
                          "content"  : "Have you ever felt you want to have your text in a versatile and light format and don’t find an easy way? This post is for you!Some months ago I started to write reports to prepare myself to write reports for my chartership. Why prepare? Is it really necessary? Well… yes, definitely yes.Preparation matters: true story…As university student I have had to elaborate the Degree Final Projects (Bachelor’s, Master’s and Bachelor’s again), plus a long list of academic works, reports, lecture notes, presentations… and trust me, the preparation matters. There are many examples but styling is probably one of the most visual cases.My final project reached the 1000 pages. Before submitting it I passed onto my director for a last check. Guess what? Image footers needed to be left aligned, instead of centre aligned. WTF?! Imagine to do that one by one? ONE BY ONE??? Luckily, I was using LibreOffice that allowed text hierarchy and style customization. This made the gargantuan reformatting task as long as 2 minutes as all the text within the document had perfectly defined categories associated with their corresponding style. I only needed to update the style associated to the image footers and done. If I had used a platform with a poor style management, such us the Windows Notepad I would have been in a serious problem.This is the importance of the right choice in advance.RequirementsObviously, before choosing the right tool you need to decide what will you produce.Is not the same to write a short report or a novel, use many mathematical expressions or not, need to draw diagrams or not, need to collaborate with more people or write on your own, need to export it to PDF or to a blog…There are a pile of tools out there and each one is specialist in one field.MadokoIn my case I usually don’t have very clear how I am going to export my document…maybe as a post? or I will keep it for me as a plain text note? or it might be used for a presentation?This is a pain. I don’t want to decide at documents early stages what will I do with my document. Because usually I have no clue!Madoko solves this (and many other) problem(s) for me. Madoko is based on Markdown. This means you write plain text, which brings many advantages:  Self readable: you can perfectly read it without any format.  Editability: it’s a plain text, you can open it with anything!  Longevity: you will always have a program to open your plain text.  Procesablity: as plain text can be easily imported and processed to carry out checkings, batch formatings, etc. or simply extract the information to use it somewhere else.Till here, nothing different to Markdown. So, what does Madoko offer that Markdown doesn’t?  LaTeX full support: great if you are a LaTeX user. You can keep your formulas while writing in a much more friendly way. Is way much easier to read a Markdown code than a LaTeX code.  Multiple export: PDF + HTML + slides. You can export your document to a PDF in case you are looking to create a book or a printable document. You can also generate a website, or go even further and create a web-based presentation (which is great because you just need any browser to run it!).  CSS based style management.  Offline CLI or online GUI. The online GUI offers a nice editor with many options.  Dropbox, GitHub and other platform integration for synchronization.How can I say it… it was love at first sight. Now I can focus on my content and worry about the formatting later on. I will always be able to access my information from anywhere, and doesn’t matter I don’t have internet, the “code” itself is so clear and clean you can read it easily without any render. I can issue my reports on PDF to print them and hand a hard copy to my mentor or simply upload an static HTML to a temporary repository and share the link with my mentor so that he can access it from anywhere (avoid paper waste!). I still can’t imagine where the slides might be useful for my chartership… but as we say in my mother tongue: everything will come.EXTRAHere the a video of the author, Daan Leijen, explaining Madoko’s capabilities:"
                        } ,
                     
                        {
                          "title"    : "AutoLISP: scripting in AutoCAD",
                          "category" : "",
                          "tags"     : " AutoCAD, AutoLISP, how to, python, script",
                          "url"      : "/blog/brainstorming/2017/04/18/python-script-from-autocad.html",
                          "date"     : "April 18, 2017",
                          "content"  : "Start-pointThis has been achieved using AutoCAD 2017 and Python 3.5.PythonFirst, I wrote a python script which will throw a pop up with a dumb message.import ctypesmsg = \"it's alive!\"ctypes.windll.user32.MessageBoxW(0, msg, \"TEST POP UP\", 1)The aim of this script is to check if AutoCAD is really executing the script. Thus, I need something that shows me it’s working. If I wouldn’t add this pop up (which waits for my input) the python shell would close so fast I would not feel any difference.Save the script. I saved my file at C:/alive.py.After testing the python script from Windows shell (cmd.exe) to ensure it does what I aimed, I jumped to AutoCAD.AutoCADFirst I tried to open the python shell from AutoCAD. This is possible using the command start and typing the path of python shell executable C:\Users\&lt;yourUsername&gt;\AppData\Local\Programs\Python\Python35-32\python.exe. Hit ENTER and voilà! You are inside a python shell.And finally I executed the python script from AutoCAD using the following AutoLISP lines:(setq  python \"C:/Users/&lt;yourUsername&gt;/AppData/Local/Programs/Python/Python35-32/python.exe\"  pyscript \"C:/alive.py\")(startapp python pyscript)and once more… bingo! I triggered my first python script from AutoCAD!Why?This little test has its origin in my tiredness. I’m bored of being let down constantly by (startapp) AutoLISP function. This function is supposed to trigger an external app accepting some arguments, such us open windows explorer in a specific directory, etc. The problem is that I am not able to make it work as I want. So I thought, “hey, python might be able to accomplish this dumb task with its eyes closed, let’s give it a try, if this works it will open me a whole new world of toys!”. And it has done it, indeed.Happy coding!"
                        } ,
                     
                        {
                          "title"    : "How to write math in atom",
                          "category" : "",
                          "tags"     : " atom, how to, latex, markdown, performance",
                          "url"      : "/blog/productivity/2017/04/14/markdown-latex.html",
                          "date"     : "April 14, 2017",
                          "content"  : "I find quite often I want to write few mathematical expressions, but diving into LaTeX might sound a bit overwhelming. As we say in Spanish, it’s like hunting flies with cannons…I describe below an open source solution which I believe will be really helpful for you.InstallationYou will need to  Install the latest atom version from official website.  Open atom and go to Settings (Ctrl + ,) &gt; Install.  Install markdown-preview-enhanced package.  Disable markdown-preview package. This package is installed by default after installing atom.How to use itRender in real timeThe point of using this package is the possibility to render in real time TeX expressions together with markdown. To do so:  Go to Settings (Ctrl + ,) &gt; Packages.  Look for markdown-preview-enhanced package.  Click the button Settings.  Scroll down and check the box Live Update.WritingWe are ready to write, we need to enable the Preview pane. Otherwise, you will just see your markdown code, instead of the render.You can do this in three different ways:  Shortcut: hit Ctrl + Shift + M.  Command palette:          Hit Ctrl + Shift + P to open the Command Palette. 	2. Type Markdown Preview Enhanced: Toggle and hit ENTER.        Right click menu: right click over the text of a markdown file and select the option Toggle markdown-preview-enhanced.ExamplesInlineCode:This is an inline formula. $e^{\pi i - 1} = 0$. Do you like it?Output:  This is an inline formula. $e^{\pi i - 1} = 0$. Do you like it?BlockCode:$$ a_0 + \dfrac{1}{a_1 + \dfrac{1}{a_2 + \dfrac{1}{a_3 + \dfrac{1}{...}}}} $$Output:  This is a block latex formula, see below:More stuffMath Rendering OptionThis option can be found in the package settings.Change the Math Rendering Option to MathJax.The package sets KaTeX by default. However, I found this package didn’t support \dfrac (and it sucks to use \frac for big fractions as they look pretty poor… ¬¬).Exporting to PDFTo export your document to a PDF:  Right click on the preview pane.  Select Export to Disk.  Select PDF.  Choose your settings and hit Export.ReferencesYou can check the official repository of this package in GitHub for further information. There are much more things this package can do apart from rendering LaTeX."
                        } ,

                        {
                          "title"    : "How to boost your AutoCAD workflow",
                          "category" : "",
                          "tags"     : " AutoCAD, AutoLISP",
                          "url"      : "/blog/productivity/2017/01/14/how-to-boost-your-autocad-workflow.html",
                          "date"     : "January 14, 2017",
                          "content"  : "If you are reading this post you are probably an AutoCAD user who wants to improve its drafting performance.There are basically 2 wayls to speed up your AutoCAD workflow:  Delegate. It might be worth to delegate drafting tasks to a specialised professional.          Pros: forget about the process problems, just detail the desired output and it will be done for you.      Cons: you need to pay.        Automate. AutoCAD offers many ways to automate tasks: macros, custom commands, plug-ins…          Pros: once built they are forever.      Cons: you need to know how to code.      I know what are you thinking hold on, hold on… what are you suggesting? ¬¬ I don’t have time to learn to program and in my situation is not worth it to hire nobody to draw for me.Here my proposal: delegate the automation. It will probably require a bigger starting cost, but you will recover the initial investment as you produce faster. Remember: an automation is forever."
                        } ,
                     
                        {
                          "title"    : "AutoLISP: script #1",
                          "category" : "",
                          "tags"     : " AutoCAD, AutoLISP, performance, script",
                          "url"      : "/blog/productivity/2016/12/23/autolisp-script-1.html",
                          "date"     : "December 23, 2016",
                          "content"  : "AutoLISP has become an essential tool in my job. Small scripts like the one I want to share with you now make me the life easier and help to ensure the things are done right (and way much faster). These scripts can also be used as many times as you need, so is worth it to invest some more time in them.Case: I had to process hundreds of cheeky polylines which were supposed to be closed, but they weren’t. Instead, the first and the last vertexes of every polyline had the same coordinates.In order not have duplicated vertexes, I needed to remove manually the first (or last) vertex and then close the polyline. I was not going to repeat that process manually, no way.Solution:https://gist.github.com/dtgoitia/09015eda906cc376794c125300030561Enjoy!"
                        } ,
                     
                        {
                          "title"    : "AutoCAD C# &#39;HelloWorld&#39;",
                          "category" : "",
                          "tags"     : " AutoCAD, C#, how to",
                          "url"      : "/blog/productivity/2016/10/23/autocad-cs-helloworld.html",
                          "date"     : "October 23, 2016",
                          "content"  : "Are you a newbie looking for a start point to get started in C# for AutoCAD? Take a look to this post then. As mentioned in my previous post, I did my first C# written HelloWorld within AutoCAD 2017 with Visual Studio 2015. Here what I did:STEP 0: prerequisitesFor this process I have installed the following:  AutoCAD 2017  Visual Studio 2015  AutoCAD ObjectARX SDKNow on I will assume you have already downloaded and installed them.STEP 1: create a new projectOn Start Page tab, select New Project…Select the template for an AutoCAD C# project at: Installed &gt; Templates &gt; Visual C# &gt; AutodeskNote you will have some default values at Name and Solution name fields (bottom of the window). Override the Name field with any name you want to give to this project, any name is valid. Solution name field will fill up automatically too when you write on Name field. Hit OK.As shown below, we need to tell to Visual Studio where to find AcMgd.dll library and acad.exe executable:	AcMgd.dll: it is wherever you have downloaded the ObjectARX SDK.	acad.exe: if you have use default installation directory, it should be at C:\Program Files\Autodesk\AutoCAD 2017.Hit OK to create your project.STEP 2: insert our codeAt the Solution Explorer tab, find myCommand.cs file and click on it."
                        } ,
                     
                        {
                          "title"    : "AutoCAD .NET API: the next step towards efficiency",
                          "category" : "",
                          "tags"     : " AutoCAD, C#, script",
                          "url"      : "/blog/productivity/2016/10/22/autocad-net-api.html",
                          "date"     : "October 22, 2016",
                          "content"  : "I published not so long ago a post about scripting in AutoCAD to boost your productivity. Scripting is great! You don’t need to set up anything, AutoCAD is enough to start doing magic. And is pretty easy to update and test your code. Actually, the experience of discover and learn AutoLISP and VLISP during this year it has been amazing. However, the more scripts I was building, the more limitations I was finding, such as create custom objects.So, a step towards a more powerful tool was unavoidable. .NET had to happen, in my case with C# (or CSharp). Why not VisualBasic? Why not ObjectARX (C++ based)? Well, despite I have played a bit with VisualBasic before to create some Macros, and I had some relation with C++, as I spent couple of years building Expert Advisors for MetraTrader with MQL4 and MQL5, I think C# is the best option to start. “Alright David, but you haven’t told us why…¬¬” Okey…okey! I basically looked for professional advice, a friend within the industry. The answer was straight and without any doubt C#.So, here we are. After 2 weeks reading about C#, classes - I still don’t understand how could I write any code till today without knowing what was a class…-, namespaces, inheritance and a whole bunch of new and very interesting concepts, I took Visual Studio 2015 and created my first command AutoCAD 2017 (eh, debug included!).I can’t wait to learn more and create my super cool drafting stuff!"
                        } ,
                     
                        {
                          "title"    : "AutoLISP: scripting in AutoCAD",
                          "category" : "",
                          "tags"     : " AutoCAD, AutoLISP, civil engineering, Git, GitHub, script, VLisp",
                          "url"      : "/blog/productivity/2016/10/03/autolisp-scripting-in-autocad.html",
                          "date"     : "October 3, 2016",
                          "content"  : "As civil engineer, I work with CAD everyday. During last year, I have been focused on AutoCAD, specially on its scripting language AutoLISP. As I don’t have any academic background on programming, it has been a great adventure to explore this world bit by bit, learning on the way and solving real day by day problems.I certainly have boosted my productivity since I have started writing AutoCAD scripts, not just speed wise, but being consistent in my work too. AutoCAD looks quite different when you start to understand how is designed inside. Highly recommended for any person who works close to any CAD (bear in mind many other CAD softwares allow scripting, not just AutoCAD).As a result, I have built a small library of scripts developed day by day to improve my productivity at work. I believe many of this code is applicable to other disciplines thought. That’s why, today I have released my library. Now on, it will be available on GitHub, under the following repository: github.com/dtgoitia/civil-autolisp.I would like to thank Javier Domingo, who introduced me to Git &amp; GitHub and pushed me to push my code.Enjoy!"
                        } ,
